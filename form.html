<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register Here</title>


  <link rel="stylesheet" href="css/style.css">


  <style>


   body{
  background-image: url("assets/p1.jpg");
  background-repeat: no-repeat;
background-size: cover;

}

  </style>

</head>
<body>

<form action="">

  <legend>CREATE AN ACCOUNT WITH UNIMART</legend>
  <br><br>


  <label for="fname">First name:</label>
  <input type="text" id="fname" placeholder="Enter first name eg.kabs" required="required">

  <br><br>


<label for="sname">surname:</label>
  <input type="text" id="sname" placeholder="enter surname eg. kk" required="required">
  <br><br>




  <label for="email">Email address:</label>
  <input type="email" id="email" placeholder="xxxxx@gmail.com" required="required">
  <br><br>



<label for="pwd">passwords:</label>
  <input type="password" id="pwd" placeholder="Type password here" required="required">
  <br><br>




<label for="age">Enter age:</label>
  <input type="number" id="age"  required="required">
  <br><br>


  <label for="yob">Birthday</label>
  <input type="date" id="yob" required="required">
  <br><br>


  <label for="label for file"> Upload photo</label>
  <input type="file" id="label for file" required="required">
  <br><br>


  <label for="yos">year of study</label>
  <select name="" id="yos">

    <option value="disabled=disabled">---choose one---</option>
    <option value="year 1">year 1</option>
    <option value="year2">year 2</option>
    <option value="year3">year3</option>
    <option value="year4">year4</option>


  </select>
  <br><br>

  <p>Choose your favourite football team</p>
  <input type="radio" id="hala madrid" name="team">
  <label for="hala madrid">Real madrid</label><br>


<input type="radio" id="manchester united" name="team">
  <label for="manchester united">manchester united</label><br>





  <input type="radio" id="mila" name="team">
  <label for="mila">alantico milan</label><br><br><br>


  <p>Choose programming languages</p>
  <input type="checkbox" id="python" name="python">
  <label for="python">python</label><br>



<input type="checkbox" id="php" name="php">
  <label for="php">php</label><br>




  <input type="checkbox" id="js" name="javascript">
  <label for="js">js</label><br>


  <label for="message">describe yourself</label><br>
  <textarea name="" id="message" cols="30" rows="10" placeholder="text here"></textarea><br>
  <br>
<button type="submit">Register</button>










</form>






</body>
</html>
